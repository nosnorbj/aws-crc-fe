name: S3 Sync

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Step 2: Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Change to your AWS region

      # Step 3: Debug AWS CLI (optional)
      - name: Verify AWS CLI
        run: aws --version

      # Step 4: List bucket contents (optional debugging)
      - name: List S3 Bucket Contents Before Sync
        run: aws s3 ls s3://${{ secrets.AWS_S3_BUCKET }} --recursive

      # Step 5: Sync files to S3
      - name: Sync files to S3
        run: aws s3 sync . s3://${{ secrets.AWS_S3_BUCKET }} --delete
